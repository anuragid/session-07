<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Addition Calculator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        @keyframes neonPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100vh); }
        }

        @keyframes hologram {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            font-family: 'Orbitron', monospace;
            background: #0a0a0f;
            background-image: 
                repeating-linear-gradient(0deg, rgba(0, 255, 255, 0.03) 0px, transparent 1px, transparent 2px, rgba(0, 255, 255, 0.03) 3px),
                repeating-linear-gradient(90deg, rgba(255, 0, 255, 0.03) 0px, transparent 1px, transparent 2px, rgba(255, 0, 255, 0.03) 3px);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ffff, transparent);
            animation: scanline 4s linear infinite;
            opacity: 0.5;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, transparent 0%, rgba(10, 10, 15, 0.8) 100%);
            pointer-events: none;
        }

        .calculator {
            background: rgba(15, 15, 25, 0.85);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 2px;
            border: 1px solid rgba(0, 255, 255, 0.3);
            box-shadow: 
                0 0 40px rgba(0, 255, 255, 0.3),
                0 0 80px rgba(255, 0, 255, 0.2),
                inset 0 0 60px rgba(0, 255, 255, 0.05);
            max-width: 400px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .calculator::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #00ff00, #ff00ff, #00ffff);
            background-size: 400% 400%;
            animation: hologram 3s ease infinite;
            border-radius: 2px;
            z-index: -1;
            opacity: 0.5;
        }

        .calculator::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(15, 15, 25, 0.9);
            border-radius: 2px;
            z-index: -1;
        }

        h1 {
            color: #00ffff;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 
                0 0 10px #00ffff,
                0 0 20px #00ffff,
                0 0 30px #00ffff;
            animation: neonPulse 2s ease-in-out infinite;
        }

        .input-group {
            margin-bottom: 25px;
            position: relative;
        }

        label {
            display: block;
            color: #ff00ff;
            font-weight: 700;
            margin-bottom: 10px;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px #ff00ff;
        }

        input[type="number"] {
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(0, 255, 255, 0.4);
            border-radius: 0;
            font-size: 18px;
            font-family: 'Orbitron', monospace;
            color: #00ffff;
            transition: all 0.3s;
            box-shadow: inset 0 0 20px rgba(0, 255, 255, 0.1);
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #00ffff;
            box-shadow: 
                0 0 20px rgba(0, 255, 255, 0.5),
                inset 0 0 20px rgba(0, 255, 255, 0.2);
            background: rgba(0, 0, 0, 0.8);
        }

        input[type="number"]::placeholder {
            color: rgba(0, 255, 255, 0.3);
        }

        button {
            width: 100%;
            padding: 18px;
            background: rgba(0, 0, 0, 0.6);
            color: #00ff00;
            border: 2px solid #00ff00;
            border-radius: 0;
            font-size: 16px;
            font-weight: 700;
            font-family: 'Orbitron', monospace;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 3px;
            transition: all 0.3s;
            margin-bottom: 25px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 0, 0.4), transparent);
            transition: left 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            background: rgba(0, 255, 0, 0.1);
            box-shadow: 
                0 0 30px rgba(0, 255, 0, 0.6),
                0 0 50px rgba(0, 255, 0, 0.3),
                inset 0 0 20px rgba(0, 255, 0, 0.2);
            text-shadow: 0 0 10px #00ff00;
        }

        button:active {
            transform: scale(0.98);
            animation: glitch 0.3s ease;
        }

        .result {
            background: rgba(0, 0, 0, 0.8);
            padding: 25px;
            border-radius: 0;
            border: 1px solid rgba(255, 0, 255, 0.4);
            text-align: center;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 0 30px rgba(255, 0, 255, 0.3),
                inset 0 0 30px rgba(255, 0, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .result::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, #ff00ff, transparent);
            animation: scanline 2s linear infinite;
        }

        .result-text {
            font-size: 36px;
            color: #ff00ff;
            font-weight: 900;
            text-shadow: 
                0 0 10px #ff00ff,
                0 0 20px #ff00ff,
                0 0 30px #ff00ff;
            letter-spacing: 2px;
        }

        .result-label {
            font-size: 11px;
            color: #00ffff;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 5px #00ffff;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>âž• Add Two Numbers</h1>
        
        <div class="input-group">
            <label for="number1">First Number</label>
            <input type="number" id="number1" placeholder="Enter first number" step="any">
        </div>

        <div class="input-group">
            <label for="number2">Second Number</label>
            <input type="number" id="number2" placeholder="Enter second number" step="any">
        </div>

        <button onclick="addNumbers()">Calculate Sum</button>

        <div class="result">
            <div>
                <div class="result-label">Result</div>
                <div class="result-text" id="result">--</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
